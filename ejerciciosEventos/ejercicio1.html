<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Eventos</title>
</head>
<body>
    <div id="imc" class="d-flex justify-content-evenly align-items-center" >
      <h2>Calcular IMC</h2>
      <form>
        <ul style="list-style: none;">
          <li class="m-3">
            <label for="estatura" class="form-label">
                <h3>Estatura:</h3>
                <p>En centímetros.</p>
            </label>
            <input type="text" id="estatura" name="user_estatura" />
          </li>
          <li class="m-3">
            <label for="peso">
                <h3>Peso:</h3>
                <p>En kilogramos.</p>
            </label>
            <input type="text" id="peso" name="user_peso" /> 
          </li>
          <li class="m-3">
            <br>
            <button type=button id="calcular">Calcular</button>
          </li>
          <li class="m-3">
            <label for="resultado">
                <p>Resultado:</p>
            </label>
            <input type="text" id="resultado" name="user_resultado" />
          </li>
        </ul>
      </form>
    </div>
    <div id="cambioMoneda" class="d-flex justify-content-evenly align-items-center">
      <h2>Cambio de divisa</h2>
      <form class="form-label">
       <label for="pesoArgentino">Peso Argentino: </label>
       <input type="number" id="pesoArgentino" value="1">
       <br>
       <label for="dolar">Dolar: </label>
       <input type="number" id="dolar" value="0.0011">
      </form>
    </div>
    <div id="formNotas" class="row m-3 justify-content-evenly align-items-center">
      <h2>Nueva Nota</h2>
      <form>
        <div class="d-flex justify-content-evenly m-3">
          <input type="text" id="title" placeholder="Título">
          <input type="text" id="contNota" placeholder="Ingrese su nota aquí">
          <input type="button" id="save" value="Guardar">
          <input type="button" id="delete" value="Borrar">
        </div>
        <div id="filter" class="d-flex justify-content-evenly m-3">
          <input type="text" id="search" placeholder="Buscar">
          <input type="checkbox" id="realized">
          <label>realizada</label>
        </div> 
      </form>
      <div id="notas" class="row m-3">

      </div>
    </div>
    <script src="ejerciciosEventos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
